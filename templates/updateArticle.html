{% extends "layout.html" %}
{% block Body %}
{% load crispy_forms_tags %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <br>
        <h3>Update Article</h3>
        <hr> 
        <form method="post">
            {% csrf_token %}
            {{form.media}}
            {{form|crispy}}
            <br>
            <button type = "submit" class = "btn btn-group-vertical">Update</button>
        </form>
    </div>
  </div>
{% endblock Body %}
